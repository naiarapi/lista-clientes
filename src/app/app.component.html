<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <form
    #todoForm="ngForm"
    (submit)="todoSubmit(todoForm.value); todoForm.resetForm()"
  >
    <div class="form-group">
      <h1 class="text-center">Listado Clientes</h1>
      <div class="input-group-prepend">
        <input
          type="text"
          #todo
          class="form-control"
          placeholder="Nombre"
          name="todo"
          ngModel
        />
        <span class="input-group-text" (click)="addTodo(todo.value)">
          <i class="material-icons">add</i></span
        >
      </div>
    </div>
    <div class="data">
      <ul class="list-unstyled">
        <li [@moveInLeft] *ngFor="let todo of todoArray">
          {{todo}}
          <i (click)="deleteItem(todo)" class="material-icons">delete</i>
        </li>
      </ul>
    </div>
  </form>
</div>
